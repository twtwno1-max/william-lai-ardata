<div class="container mt-4">
  <header class="text-center mb-5">
    <h1>賴清德政治獻金分析平台</h1>
    <p class="lead">第16屆總統當選人政治獻金收入與支出分析</p>
  </header>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">載入中...</span>
    </div>
    <p class="mt-2">資料載入中，請稍候...</p>
  </div>

  <div *ngIf="!loading" class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0">收入來源分析</h5>
        </div>
        <div class="card-body chart-container">
          <ngx-charts-pie-chart
            [view]="view"
            [results]="incomeChartData"
            [gradient]="gradient"
            [legend]="showLegend"
            [labels]="true"
            [doughnut]="false"
            (select)="onSelect($event)">
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0">支出項目分析</h5>
        </div>
        <div class="card-body chart-container">
          <ngx-charts-bar-vertical
            [view]="view"
            [results]="expenseChartData"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="false"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            (select)="onSelect($event)">
          </ngx-charts-bar-vertical>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading" class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">詳細數據</h5>
        </div>
        <div class="card-body">
          <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="income-tab" data-bs-toggle="tab" data-bs-target="#income" type="button" role="tab" aria-controls="income" aria-selected="true">
                收入分類
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="expense-tab" data-bs-toggle="tab" data-bs-target="#expense" type="button" role="tab" aria-controls="expense" aria-selected="false">
                支出分類
              </button>
            </li>
          </ul>
          
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="income" role="tabpanel" aria-labelledby="income-tab">
              <ngx-datatable
                class="material"
                [rows]="incomeCategories"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="10">
                <ngx-datatable-column name="類別" prop="name"></ngx-datatable-column>
                <ngx-datatable-column name="金額" prop="value">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ formatCurrency(value) }}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="佔比" prop="percentage">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ value.toFixed(1) }}%
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
            
            <div class="tab-pane fade" id="expense" role="tabpanel" aria-labelledby="expense-tab">
              <ngx-datatable
                class="material"
                [rows]="expenseCategories"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="10">
                <ngx-datatable-column name="類別" prop="name"></ngx-datatable-column>
                <ngx-datatable-column name="金額" prop="value">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ formatCurrency(value) }}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="佔比" prop="percentage">
                  <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ value.toFixed(1) }}%
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 text-center text-muted">
    <p>資料來源：中華民國監察院政治獻金申報資料</p>
    <p>本網站僅作為資料視覺化與公民監督用途，無任何政治立場</p>
  </footer>
</div>
